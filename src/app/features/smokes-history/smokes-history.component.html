<div class="smokes">
	<mat-accordion>
		<mat-expansion-panel *ngFor="let date of dates$ | async">
			<mat-expansion-panel-header>
				{{ date.date | date: "dd/MM/yyyy" }}
			</mat-expansion-panel-header>

			<app-smoke-record *ngFor="let smoke of date.smokes; trackBy: trackById" [smoke]="smoke"
				(smokeChange)="smokeEdited($event)" (removed)="smokeRemoved($event)"></app-smoke-record>
		</mat-expansion-panel>
	</mat-accordion>
</div>
