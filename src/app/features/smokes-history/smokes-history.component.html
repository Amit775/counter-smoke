<div class="smokes">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let date of dates$ | async | keyvalue">
      <mat-expansion-panel-header>
        {{ date.key| date: "dd/MM/yyyy" }}
      </mat-expansion-panel-header>

      <app-smoke-record
        *ngFor="let smoke of date.value; trackBy: trackById"
        [smoke]="smoke"
        (smokeChange)="smokeEdited($event)"
        (removed)="smokeRemoved($event)"
      ></app-smoke-record>
    </mat-expansion-panel>
  </mat-accordion>
</div>
