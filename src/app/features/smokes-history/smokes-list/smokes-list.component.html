<div class="container">
	<div class="header">
		{{ date | date : "dd/MM" }}
	</div>
	<mat-selection-list class="content" [multiple]="false">
		<mat-list-option *ngFor="let smoke of smokes$ | async">
			<app-smoke-record [smoke]="smoke"></app-smoke-record>
		</mat-list-option>
	</mat-selection-list>
</div>
