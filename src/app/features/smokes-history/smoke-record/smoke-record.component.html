<div class="smoke">
	<span> #{{index < 10 ? '0' + index : index }}: {{ smoke.timestamp | date: time }} </span>
	<span>
		<input type="time">
	</span>
			<span class="actions" *ngIf="selected">
				<button mat-icon-button (click)="openClock()">
					<mat-icon>access_time</mat-icon>
				</button>
				<button mat-icon-button (click)="remove()" color="warn">
					<mat-icon>remove_circle_outline</mat-icon>
				</button>
			</span>
</div>
