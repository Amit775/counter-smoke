<div class="smoke">
  <span> {{ smoke.timestamp | date: dateFormat }} </span>
  <span>
    <input
      #time
      [ngxTimepicker]="timePicker"
      hidden
      [format]="24"
    />
    <ngx-material-timepicker-toggle [for]="timePicker">
      <mat-icon>edit</mat-icon>
    </ngx-material-timepicker-toggle>
    <ngx-material-timepicker
      #timePicker
      [defaultTime]="(smoke.timestamp | date : dateFormat | slice : -5)!"
      (timeSet)="timeChange($event)"
    ></ngx-material-timepicker>
  </span>
</div>
