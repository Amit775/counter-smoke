<div class="smoke">	<span class="index"> #{{ 10 > index ? '0' + index : index }}: </span>	<span *ngIf="!isEditMode"> {{ smoke.timestamp | date : time }} </span>	<span>		<input			*ngIf="isEditMode"			(blur)="changeTime(timePicker)"			(keydown.enter)="changeTime(timePicker)"			(keydown.escape)="cancelEdit()"			type="time"			#timePicker			[value]="smoke.timestamp | date : time" />	</span>	<span class="spacer"></span>	<span class="actions" *ngIf="selected">		<button mat-icon-button (click)="openClock()">			<mat-icon>access_time</mat-icon>		</button>		<button mat-icon-button (click)="remove()" color="warn">			<mat-icon>remove_circle_outline</mat-icon>		</button>	</span></div>
