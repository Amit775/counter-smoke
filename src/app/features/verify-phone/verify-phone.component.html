<div class="verify-row">
	<mat-form-field>
		<mat-label>Phone number</mat-label>
		<input matInput placeholder="Ex. 0501234567" #phone autocomplete="off" autofocus [pattern]="phonePattern" />
	</mat-form-field>
	<span class="actions">
		<button mat-stroked-button (click)="sendSMS(phone.value)" id="sign-in-button" [disabled]="!phone.validity">Verify Phone</button>
		<button mat-stroked-button (click)="setTestPhone()">TEST</button>
	</span>
</div>
