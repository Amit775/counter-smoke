<div class="container">
	<app-smoke-label [(labels)]="emptySmoke.labels" />
	<div class="button-wrapper">
		<button mat-button class="smoke-button" (click)="inc()" [disabled]="loading$ | async" #button>I Smoke</button>
	</div>
	<div class="counter-container">
		@if (loading$ | async) {
		<div class="counter">
			<span class="count">{{ todayCount$ | async }}</span>
			<span class="last">Last Cigarete: {{ lastCigareteDiff$ | async | ago }} </span>
		</div>
		}@else {
		<mat-spinner color="warn" diameter="40" />
		}
	</div>
</div>
