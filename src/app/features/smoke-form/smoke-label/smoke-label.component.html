<div class="container">
	<mat-form-field>
		<mat-chip-grid #chipGrid multiple="true">
			<mat-chip-row *ngFor="let label of labels | keyvalue" (removed)="remove(label.key)" selected="true"
				[value]="label.key">
				{{ label.key }}
				<button matChipRemove>
					<mat-icon>cancel</mat-icon>
				</button>
			</mat-chip-row>
			<input #labelInput class="label-input" [formControl]="labelCTRL" [matAutocomplete]="auto"
				[matChipInputFor]="chipGrid" [matChipInputSeparatorKeyCodes]="seperatorKeyCodes"
				(matChipInputTokenEnd)="add($event) " />
		</mat-chip-grid>
		<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
			<mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
				<div class="option">
					<span class="label">{{option}}</span>
					<span class="remove">
						<button mat-icon-button (click)="removeLabelOption($event, option)">
							<mat-icon>cancel</mat-icon>
						</button>
					</span>
				</div>
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</div>
