<div class="container">
	<div class="header">
		<span class="title"> {{ formStrategy.action | titlecase }} Smoke </span>
		<span class="actions">
			<button mat-icon-button [color]="'warn'" *ngIf="!formStrategy.isRemovedDisabled" (click)="delete()">
				<mat-icon>delete</mat-icon>
			</button>
			<button mat-icon-button (click)="cancel()">
				<mat-icon>close</mat-icon>
			</button>
		</span>
	</div>
	<div class="fields">
		<app-smoke-time class="field" [(timestamp)]="edittedSmoke.timestamp" />
		<app-smoke-label class="field" [(labels)]="edittedSmoke.labels" />
	</div>
	<div class="actions">
		<button mat-stroked-button (click)="upsert()">{{ formStrategy.action | titlecase }}</button>
	</div>
</div>
