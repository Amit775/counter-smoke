<div class="width-determination bg">
	<div class="container">
		<nav mat-tab-nav-bar disablePagination [tabPanel]="tabPanel">
			<a mat-tab-link *ngFor="let tab of tabs$ | async" [routerLink]="tab.route" routerLinkActive
				#rla="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }" [active]="rla.isActive">
				<mat-icon>{{tab.icon}}</mat-icon>
			</a>
		</nav>
		<mat-tab-nav-panel #tabPanel>
			<router-outlet></router-outlet>
		</mat-tab-nav-panel>
	</div>
</div>
